<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <i class="fa fa-user"></i>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>

    <script type="text/javascript">
        Push.create("Esta es una notificación");
    </script>
  <hr>
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <main>
      <div class="container text-center">
        <h1 class="bg-light py-4 text-info"> Agregar Producto</h1>
        <div class="d-flex justify-content-center">
          <form class="w-50">
            <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
            <input type="text" id="proname" class="form-control" autocomplete="off" placeholder="Nombre del producto" />
            <div class="row">
              <div class="col">
                <input type="text" id="seller" class="form-control m-0" autocomplete="off" placeholder="Vendedor" />
              </div>
              <div class="col">
                <input type="text" id="price" class="form-control m-0" autocomplete="off" placeholder="Precio" />
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create">Guardar</button>
          <button class="btn btn-warning" id="btn-update">Editar</button>
          <button class="btn btn-danger" id="btn-delete">Eliminar</button>
        </div>
  
        <!--  Table -->
        <div class="d-flex table-data">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre del producto</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Precio</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!--
                          <tr>
                              <th scope="row">1</th>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
  
                          </tr>
                          <tr>
                              <th scope="row">2</th>
                              <td>Jacob</td>
                              <td>Thornton</td>
                              <td>@fat</td>
                          </tr>
                          -->
            </tbody>
          </table>
        </div>
        <div id="notfound"></div>
      </div>
    </main>
  </div>

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="./js/main.js" type="module"></script>
</body>
